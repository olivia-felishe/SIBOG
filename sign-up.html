<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="dark.mode.css">
    <title>SIBOG | Sign-Up</title>
</head>
<body>
    <header class="header">
        <img src="Images/sibog-logo.png" alt="SIBOG logo" class="logo-img">
        <a href="sign-up.html" class="logo-name">SIBOG</a>
        <h4 class="nav-text">SIGN-UP</h4>
        <i class="fa-solid fa-moon dark-mode"></i>
    </header>

    <!-- Ito lang yung iiba per page -->
    <main class="sign-up">
        <form action="" method="post"><!-- Fill in action value -->
			<h4>Sign in</h4>
			<label for="username">
				<i class="fa-solid fa-user"></i>
				<input type="email" id="username" name="sign-in" placeholder="email@domain.com" autocomplete required>
			</label>
			<label for="password">
				<i class="fa-solid fa-lock"></i>
				<input type="password" id="password" name="sign-in" placeholder="********" required>
				<i class="fa-solid fa-eye"></i>
			</label>
			<fieldset class="for-password">
				<label for="remember-me">
					<input type="checkbox" id="remember-me" name="sign-in" checked> Remember Me
				</label>
				<label for="forgot-passowrd">
					<a class="forgot-password btn" href="forgot-password.html" target="">Forgot Password</a>
				</label>
			</fieldset>
			<label for="continue">
				<input type="submit" value="Continue" class="btn">
			<label>
		</form>
    </main>

    <script src="script.js"></script>
</body>
</html>
