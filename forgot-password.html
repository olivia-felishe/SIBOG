<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="dark.mode.css">
    <title>SIBOG | SIgn-Up</title>
</head>
<body>
    <header class="header">
        <img src="Images/sibog-logo.png" alt="SIBOG logo" class="logo-img">
        <a href="sign-up.html" class="logo-name">SIBOG</a>
        <h4 class="nav-text">SIGN UP</h4>
        <i class="fa-solid fa-moon dark-mode"></i>
    </header>

    <!-- Ito lang yung iiba per page -->
    <main class="forgot-pass">
        <h3>Forgot Password</h3>
    	<h4>Enter your email</h4>
    	<form action="" method="post">
	    	<label for="email-recovery">
		    	<input type="email" id="email-recovery" name="recovery" placeholder="email@domain.com" required autocomplete>
		    </label>
		<input class="forgot-password btn" type="submit" value="Continue">
	    </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
