<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="dark.mode.css">
    <title>SIBOG | Messages</title>
</head>
<body>
    <header class="header">
        <img src="Images/sibog-logo.png" alt="SIBOG logo" class="logo-img">
        <a href="admin-home.html" class="logo-name">SIBOG</a>
        <h4 class="nav-text">MESSAGES</h4>
        <i class="fa-solid fa-moon dark-mode"></i>
        <i class="fa-solid fa-bell notifications" id="notifications"><p class="notif-num">1</p></i>
    </header>

    <!-- Sidebar if i-cliclick yung profile pic -->
    <aside class="profile-menu" id="side-bar">
        <section class="go-back">
            <i class="fa-solid fa-arrow-left" id="close-btn"></i>
        </section>
        <section class="notif">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p class="notif-text">SMC is low</p>
            <p class="notif-time">2:03 PM</p>
        </section>
        <a href="sign-up.html" class="sign-out">
            <p>Log Out</p>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </aside>

    <!-- Ito lang yung iiba per page -->
    <main class="pedro-mess">
        <section class="messages-header">
            <a href="admin-messages.html"><i class="fa-solid fa-arrow-left" id="close-btn"></i></a>
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user profile" class="user-profile">
            <h4>Admin</h4>
            <i class="fa-solid fa-phone"></i>
        </section>
        <section id="messages">
            <p class="time">9:40AM</p>
            <article class="text admin-text">
                <p class="message">Need water here</p>
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user profile" class="user-profile">
            </article>
            <p class="time">9:40AM</p>
            <article class="text user-text">
                <p class="message">Copy that</p>
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user profile" class="user-profile">
            </article>
        </section>
        <section class="text">
            <i class="fa-solid fa-camera"></i>
            <textarea name="message" id="message"></textarea>
            <i class="fa-solid fa-plane" id="send-btn" alt="Send btn"></i>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="add-messages.js"></script>
</body>
</html>
