<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="dark.mode.css">
    <title>SIBOG | Sign-Up</title>
</head>
<body>
    <header class="header">
        <img src="Images/sibog-logo.png" alt="SIBOG logo" class="logo-img">
        <a href="sign-up.html" class="logo-name">SIBOG</a>
        <h4 class="nav-text">SIGN-UP</h4>
        <i class="fa-solid fa-moon dark-mode"></i>
    </header>

    <!-- Ito lang yung iiba per page -->
    <main class="verification">
        <p>We've sent a verification code to your email</p>
	    <h4>Enter verification code</h4>
	    <form action="" method="post">
		    <label for="verification-code">
			    <input class="verification" type="number" id="vc1" name="verification" required>
			    <input class="verification" type="number" id="vc2" name="verification" required>
			    <input class="verification" type="number" id="vc3" name="verification" required>
			    <input class="verification" type="number" id="vc4" name="verification" required>
		    </label>
            <label for="continue">
    		    <input type="submit" value="Continue" class="btn">
            </label>
	    </form>
        <a href="#" class="resend">Resend Email</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
