<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="admin-summary.css">
    <link rel="stylesheet" href="dark.mode.css">
    <title>SIBOG | Messages</title>
</head>
<body>
    <header class="header">
        <img src="Images/sibog-logo.png" alt="SIBOT logo" class="logo-img">
        <a href="admin-home.html" class="logo-name">SIBOG</a>
        <h4 class="nav-text">MESSAGES</h4>
        <i class="fa-solid fa-moon dark-mode"></i>
        <i class="fa-solid fa-bell notifications" id="notifications"><p class="notif-num">1</p></i>
    </header>

    <!-- Yung links sa footer (lowest section ng web page) -->
    <nav class="nav">
        <ul class="nav-list">
            <li>
                <a href="admin-home.html" class="nav-item"><i class="nav-link-icon fa-solid fa-house"></i></a>
            </li>
            <li>
                <a href="admin-monitoring.html" class="nav-item"><i class="nav-link-icon fa-solid fa-eye"></i></a>
            </li>
            <li class="active">
                <a href="admin-messages.html" class="nav-item"><i class="nav-link-icon fa-solid fa-message"></i></a>
            </li>
            <li>
                <a href="admin-summary.html" class="nav-item"><i class="nav-link-icon fa-solid fa-clipboard-list"></i></a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar if i-cliclick yung profile pic -->
    <aside class="profile-menu" id="side-bar">
        <section class="go-back">
            <i class="fa-solid fa-arrow-left" id="close-btn"></i>
        </section>
        <section class="notif">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p class="notif-text">SMC is low (Pedro)</p>
            <p class="notif-time">2:03 PM</p>
        </section>
        <a href="sign-up.html" class="sign-out">
            <p>Log Out</p>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </aside>

    <!-- Ito lang yung iiba per page -->
    <main class="admin-monitoring">
        <section class="go-back">
            <a href="admin-home.html" class="go-back-btn"><i class="fa-solid fa-arrow-left" id="close-btn"></i></a>
        </section>
        <h4>Farmers</h4>
        <a class="contact" href="pedro.messages.html">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="contact profile" class="contact-profile">
            <h5 class="contact-name">Pedro</h5>
            <p class="message">You: Sounds good</p>
            <p class="time">9:43 AM</p>
        </a>
        <a class="contact" href="lucas-messages.html">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="contact profile" class="contact-profile">
            <h5 class="contact-name">Lucas</h5>
            <p class="message">Lucas: I need water, boss</p>
            <p class="time">9:43 AM</p>
        </a>
    </main>

    <script src="script.js"></script>
</body>
</html>
